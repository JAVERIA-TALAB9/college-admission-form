<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    
    <style>
        /* Import a clean, modern font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        /* Define a few CSS variables for consistent colors */
        :root {
            --primary-blue: #3b82f6;
            --primary-hover-blue: #2563eb;
            --background-light: #f3f4f6;
            --card-background: #ffffff;
            --section-background: #f9fafb;
            --text-dark: #1f2937;
            --text-gray: #6b7280;
            --border-color: #d1d5db;
        }

        /* Basic page styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            padding: 1rem;
        }

        /* Main container for the form, centered with a max-width */
        .form-container {
            max-width: 960px;
            margin: 2rem auto;
            background-color: var(--card-background);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* Header styling */
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            font-size: 2.25rem;
            font-weight: 800;
            color: var(--text-dark);
        }

        .form-header p {
            margin-top: 0.5rem;
            font-size: 1.125rem;
            color: var(--text-gray);
        }

        /* Styling for each form section */
        .form-section {
            background-color: var(--section-background);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
            margin-bottom: 2rem;
        }
        
        .form-section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
        }

        /* Grid layout for form inputs */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        /* Responsive grid for larger screens */
        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .form-grid .full-width {
                grid-column: span 2;
            }
        }

        /* Styling for labels and form controls */
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--card-background);
            color: var(--text-dark);
            transition: all 0.2s ease-in-out;
        }

        /* Styling for focus state of inputs */
        .form-control:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }

        /* Specific styling for the file input */
        .form-control[type="file"]::file-selector-button {
            margin-right: 1rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 9999px; /* Full rounded corners */
            background-color: #eff6ff; /* A light blue color */
            color: var(--primary-blue);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .form-control[type="file"]::file-selector-button:hover {
            background-color: #dbeafe; /* A slightly darker blue on hover */
        }
        
        /* Styling for the terms and submit sections */
        .submit-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .terms-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .terms-checkbox input {
            height: 1.25rem;
            width: 1.25rem;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            color: var(--primary-blue);
        }

        .terms-checkbox label {
            margin-left: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-dark);
        }

        .terms-link {
            color: var(--primary-blue);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        .terms-link:hover {
            color: var(--primary-hover-blue);
        }

        /* Submit button styling */
        .submit-button {
            width: 100%;
            max-width: 20rem; /* Limit max width on larger screens */
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-blue);
            color: white;
            font-weight: 600;
            border-radius: 9999px; /* Pill-shaped button */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease-in-out;
        }

        .submit-button:hover {
            background-color: var(--primary-hover-blue);
            transform: scale(1.05);
        }

        .submit-button:active {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <header class="form-header">
            <h1>University Admission Form</h1>
            <p>Please fill out this form to apply for admission.</p>
        </header>

        <form action="#" method="POST">
            <!-- Section for Personal Information -->
            <div class="form-section">
                <h2 class="form-section-title">Personal Information</h2>
                <div class="form-grid">
                    <div>
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="ABCD" required class="form-control">
                    </div>
                    <div>
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required class="form-control">
                    </div>
                    <div>
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="abc@email.com" required class="form-control">
                    </div>
                    <div>
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="0312345678" required class="form-control">
                    </div>
                </div>
            </div>

            <!-- Section for Address -->
            <div class="form-section">
                <h2 class="form-section-title">Address</h2>
                <div class="form-grid">
                    <div class="full-width">
                        <label for="street" class="form-label">Street Address</label>
                        <input type="text" id="street" name="street" placeholder="1234 Main St" required class="form-control">
                    </div>
                    <div>
                        <label for="city" class="form-label">City</label>
                        <input type="text" id="city" name="city" placeholder="Anytown" required class="form-control">
                    </div>
                    <div>
                        <label for="state" class="form-label">Province</label>
                        <input type="text" id="state" name="state" placeholder="CA" required class="form-control">
                    </div>
                    <div>
                        <label for="zip" class="form-label">Zip / Postal Code</label>
                        <input type="text" id="zip" name="zip" placeholder="12345" required class="form-control">
                    </div>
                </div>
            </div>
            
            <!-- Section for Educational Background -->
            <div class="form-section">
                <h2 class="form-section-title">Educational Background</h2>
                <div class="form-grid">
                    <div>
                        <label for="highSchool" class="form-label">College Name</label>
                        <input type="text" id="highSchool" name="highcollege" placeholder="My High College" required class="form-control">
                    </div>
                    <div>
                        <label for="gradDate" class="form-label">Graduation Date</label>
                        <input type="month" id="gradDate" name="gradDate" required class="form-control">
                    </div>
                    <div>
                        <label for="gpa" class="form-label">Obtained Marks</label>
                        <input type="number" step="0.01" min="0.00" max="1200" id="gpa" name="gpa" placeholder="1200" required class="form-control">
                    </div>
                    <div>
                        <label for="transcript" class="form-label">Upload Your DMC</label>
                        <input type="file" id="transcript" name="transcript" required class="form-control">
                    </div>
                </div>
            </div>
            
            <!-- Section for Application Details -->
            <div class="form-section">
                <h2 class="form-section-title">Application Details</h2>
                <div class="form-grid">
                    <div class="full-width">
                        <label for="program" class="form-label">Program of Study</label>
                        <select id="program" name="program" required class="form-control">
                            <option value="">Select a Program</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Business Administration">Business Administration</option>
                            <option value="Psychology">Psychology</option>
                            <option value="Biology">Biology</option>
                            <option value="Arts and Humanities">Arts and Humanities</option>
                        </select>
                    </div>
                    <div class="full-width">
                        <label for="personalStatement" class="form-label">Personal Statement</label>
                        <textarea id="personalStatement" name="personalStatement" rows="6" placeholder="Tell us about yourself and why you want to attend our college..." required class="form-control"></textarea>
                    </div>
                </div>
            </div>
            
            <!-- Terms and Conditions and Submit Button -->
            <div class="submit-section">
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#" class="terms-link">Terms and Conditions</a>.</label>
                </div>
                
                <button type="submit" class="submit-button">
                    Submit Application
                </button>
            </div>
        </form>
    </div>
</body>
</html>
